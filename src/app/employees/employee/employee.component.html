
<form class="normal-form" [formGroup]="service.form">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
          <input type="hidden" formControlName="$key">
          <mat-form-field>
              <input formControlName="fullName" matInput placeholder="full name*">
              <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
          <mat-form-field>
              <input formControlName="email" matInput placeholder="email*">
              <mat-error>Invalid Email address.</mat-error>
          </mat-form-field>
          <mat-form-field>
              <input formControlName="mobile" matInput placeholder="mobile">
              <!-- <mat-error *ngIf="service.form.controls['mobile'].errors?.required">This field is mandatory</mat-error>
              <mat-error *ngIf="service.form.controls['mobile'].errors?.minLength">Minimum 10 characters required.</mat-error> -->
          </mat-form-field>
          <mat-form-field>
              <input formControlName="city" matInput placeholder="city">
          </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
          <div class="add-bottom-padding">
              <mat-radio-group formControlName="gender">
                  <mat-radio-button value="1">Male</mat-radio-button>
                  <mat-radio-button value="2">Female</mat-radio-button>
                  <mat-radio-button value="3">Other</mat-radio-button>
                </mat-radio-group>
          </div>
          <mat-form-field appearance="fill">
              <mat-select formControlName="department" placeholder="department">
                <mat-option>
                  None
                </mat-option>
                <ng-container *ngFor =" let department of departments">
                  <mat-option value="{{department.id}}">
                      {{department.value}}
                    </mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="hireDate" [matDatepicker]="picker" placeholder="Hire Date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="add-bottom-padding">
              <mat-checkbox formControlName="isPermanent">Permanent Employee</mat-checkbox>
            </div>
            <div class="button-row">
                <button type="submit" mat-raised-button color="primary" [disabled]="service.form.invalid">Submit</button>
                <button type="button" mat-raised-button color="warn" (click)="onClear()">Cancel</button>
            </div>
      </div>
  </mat-grid-tile>
  </mat-grid-list>
</form>
